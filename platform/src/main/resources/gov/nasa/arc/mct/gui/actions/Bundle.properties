#Delete Object Action
DeleteWarningTitle = Delete
DeleteCoreText = Delete Core
AbortDeleteText = Cancel
DeleteWarningText = Delete Object Core?\n \
			\nAll manifestations of the objects you have selected will vanish \
			from all displays/objects visible to all users.  They will vanish \
			from their immediately related objects, but also \
			from more distantly related objects. \
			\n \
			\nTo instead remove only the particular manifestations you had \
			selected, click Cancel and then use Remove Manifestation.
			
DeleteErrorHasDescendantsText = Cannot delete this object. \
			\nYou must empty this object before you may delete it.

#Delete All Action
DeleteAllWarningTitle = Delete All
DeleteAllCoreText = Delete All
DeleteAllAbortText = Cancel
DeleteAllRemoveTitle = Removing these manifestations...
DeleteAllDeleteTitle = Deleting these objects...
DeleteAllWarningText = Delete Object Core(s)? \
			\nAll manifestations of the objects you have selected and their \
			descendants will vanish from all displays and objects visible to \
			all users.  They will vanish from their immediately related \
			objects, but also from more distantly related objects. \
			\n \
			\nTo instead remove only the particular manifestations you had \
			selected, click Cancel and then use Remove Manifestation.

DeleteAllRemoveWarning = You cannot delete these objects because you do not own them. \
            \nOther manifestations of these objects exist elsewhere, \
			so these manifestations are being removed instead.	
			
DeleteAllErrorHasDescendantsText = Cannot delete this object. \
			\nIt contains objects which you do not own, but which \
		    \nare the last manifestations of those objects in existence.
		    
DeleteAllErrorConfirm = OK

